<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Simple Login 01</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="svg/logo.svg" alt="logo Old School">
        </div>
        <nav>
            <p id="imcntct"><a href="">Contacto</a></p>
            <p id="imrgstr"><a href="">Registro</a></p>
            <label id="imbscdr" for="ibuscar"><input id="ibuscar" type="text" placeholder="Buscar"><a href=""><img src="svg/lupa.svg" alt="lupa"></a></label>
