<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Login 01</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="svg/logo.svg" alt="logo Old School">
        </div>
        <nav>
            <p id="imcntct"><a href="">Contacto</a></p>
            <p id="imrgstr"><a href="">Registro</a></p>
            <label id="imbscdr" for="ibuscar"><input id="ibuscar" type="text" placeholder="Buscar"><a href=""><img src="svg/lupa.svg" alt="lupa"></a></label>         
            <a href=""><img  id="imcar" src="svg/carro.svg" alt="carrito"></a>
        </nav>
    </header><br><br>  
    <div class="form">
    <form action="mailto:" method="post" enctype="text/plain">
        <fieldset class="margen">
          <legend>  
              <h1>Inicio de Sesion</h1> 
          </legend>
          <div id="form-datos">

              <label>Correo:</label>
              <input type="email" placeholder="Ingresa Tu Correo:" required><br><br>
    
              <label>Contraseña:</label>
              <input type="password" placeholder="Ingresa Tu Contraseña:" required><br><br>

             <div id="img">
              <img src="svg/cancelar.svg" class="cancelar">
              <img src="svg/confirmado.svg" class="confirmado">
             </div>
         </div>
        </fieldset><br/>
    </form><hr><br>
    </form>
    </div>
    <footer>
        <section>
            <p>Sobre la Tienda</p><p>Formas de entrega frente al Covid - 19</p><p>Términos y Condiciones</p>
       <p>Equipo de Desarrollo  9  © Todos los Derechos Reservados 2022</p>
        </section>
    </footer>   
</body>

</html>
