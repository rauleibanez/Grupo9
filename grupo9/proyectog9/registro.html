<body>
    <header>
       <p>Registro</p>
        <div id="ilogo">
          <a href="index.html"><img src="svg/logo.svg" alt="logo Old School"></a>
       </div>

       <nav class="navbar navbar-expand-lg">
           <div class="container">
               <a href="">Contacto</a>

               <form class="d-flex" role="search">
               <input id="ifbscr" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">

   <main class="container">
    <form id="formulario" action="mailto:" method="post" enctype="text/plain">
        <div class="cajaform">
          <div class="titform">
              <p>Registro de Usuarios</p>
          </div>
          <div class="corpform">

              <label>Usuario</label>
              <input type="email" placeholder="Ingresa Tu Correo:" required><br><br>
    
              <label>Contraseña:</label>
              <input type="password" placeholder="Ingresa Tu Contraseña:" required><br><br>

              <label>Repite Contraseña:</label>
              <input type="password" placeholder="Repite Contraseña" ><br><br>

              <label>Nombre:</label>
              <input type="name" placeholder="Escribe tu nombre " ><br><br>

              <label>Telefono:</label>
              <input type="tel" placeholder="Telefono:" ><br><br>

              <label>Ubicación:</label>
              <input type="maps" placeholder="Telefono:" ><br><br>
              <div class="opcform">

              <img src="svg/cancelar.svg" class="cancelar">
              <img src="svg/confirmado.svg" class="corfimado">
              </div>
            </div>
        </div>
    </form>
